<!doctype html>
<head>
	<link rel="stylesheet" href="http://code.jquery.com/qunit/qunit-git.css" type="text/css" media="screen">
	<script type="text/javascript" src="http://code.jquery.com/qunit/qunit-git.js"></script>

	<script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/1.0.7/require.min.js"></script>
	<script>
		require.config({
			baseUrl: '../../',
			paths : {
				'jquery' : 'http://code.jquery.com/jquery-latest'
			}
		});
		require([ 'mods/gifplayer' ], function( gifplayer ) {

			module( "gifplayer : basics" );

			test( 'environment', function(){
				notStrictEqual( window.location.protocol, 'file:', 'Not running tests under the "file:" protocol' );
			});

			test( 'confirm module methods & properties', function(){
				var methods = [ 'setup', 'listen', 'getCache' ];

				expect( 1 + methods.length );

				strictEqual( typeof gifplayer.options, 'object', 'options property is available' );

				for ( var method in methods ){
					strictEqual( typeof gifplayer[ methods[ method ] ], 'function', 'gifplayer includes the "' + methods[ method ] + '" method' )
				}
			});
		});
	</script>
</head>
<body>
	<h1 id="qunit-header">GIF Player AMD Module: Test Suite</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
