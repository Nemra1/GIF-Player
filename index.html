<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<title>GIF Player - demo by busticated</title>

	<style type="text/css">
		body {
			font: normal 14px/1 sans-serif;
		}
		.stream {
		}
		.post {
			width: 940px;
			margin: 0 auto;
			background-color: white;
			-webkit-box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
			-moz-box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
			box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
			border: solid 1px #F0F0F0;
			-webkit-border-radius: 2px;
			-moz-border-radius: 2px;
			border-radius: 2px;
			margin-bottom: 20px;
			margin-left: 20px;
			padding: 20px;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			box-sizing: border-box;
			overflow: hidden; /* just needs clearfix */
		}
		.post-inner {
			position: relative;
			float: left;
		}
		.gifplayer {
			cursor: pointer;
		}
		.gifplayer.is-paused:before {
			content: "";
			background: rgba(0, 0, 0, 0.5);
			position: absolute;
			top: 0;
			left: 0;
			bottom: 0;
			right: 0;
		}
		.gifplayer.is-paused:after {
			content: "â–¶";
			position: absolute;
			top: 40%;
			left: 46%;
			border: 3px solid rgba(255,255,255,0.7);
			color: rgba(255,255,255,0.7);
			padding: 5px;
			border-radius: 100%;
			width: 30px;
			height: 30px;
			text-align: center;
			font: normal 20px/1.75 sans-serif;
		}
		.gifplayer.is-paused:hover:after {
			border-color:#fff;
			color: #fff;
		}
	</style>
</head>
<body>
	<div class="stream">
		<div class="post">
			<div class="post-inner asset-animatedgif gifplayer is-paused">
				<img src="img/7f00e258-4b94-4e15-a6b9-555987e373c8-thumb.gif" data-src="http://i.chzbgr.com/completestore/2012/3/30/7f00e258-4b94-4e15-a6b9-555987e373c8.gif" id="_r_a_5395183360" alt="Cigarette Roller" title="Cigarette Roller">
			</div>
		</div>
		<div class="post">
			<div class="post-inner asset-animatedgif gifplayer is-paused">
				<img src="img/af805df6-1391-4b0c-ac08-1a875a77bcdb-thumb.gif" data-src="http://i.chzbgr.com/completestore/2012/3/28/af805df6-1391-4b0c-ac08-1a875a77bcdb.gif" id="_r_a_6040594176" alt="Tired of This Trick" title="Tired of This Trick">
			</div>
		</div>
		<div class="post">
			<div class="post-inner asset-animatedgif gifplayer is-paused">
				<img src="img/49e591c8-5f08-4fd0-978d-3bcb186cd94a-thumb.gif" data-src="http://i.chzbgr.com/completestore/2012/3/30/49e591c8-5f08-4fd0-978d-3bcb186cd94a.gif" id="_r_a_6041904384" alt="Sorry for Party Rocking" title="Sorry for Party Rocking">
			</div>
		</div>
	</div>
	<script data-main="js/main" src="http://cdnjs.cloudflare.com/ajax/libs/require.js/1.0.7/require.min.js"></script>
</body>
</html>
